<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="image-slider">
      <div class="slide active" >
        <img
          src="./images/andra-c-taylor-jr-_L5MGd0w1FQ-unsplash.jpg"
          alt="slide" 
        />
      </div>
      <div class="slide">
        <img src="./images/jimmy-dean-Yn0l7uwBrpw-unsplash.jpg" alt="slide" />
      </div>
      <div class="slide">
        <img src="./images/lidye-1Shk_PkNkNw-unsplash.jpg" alt="slide" />
      </div>
      <div class="slide">
        <img src="./images/lily-banse--YHSwy6uqvk-unsplash.jpg" alt="slide" />
      </div>
      <div class="slide">
        <img
          src="./images/sheelah-brennan-UaeVmc51Ttw-unsplash.jpg"
          alt="slide"
        />
      </div>
      <div class="image-navigator">
        <div class="btn active" ></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>
  </body>
</html>
