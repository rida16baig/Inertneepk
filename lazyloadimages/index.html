<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lazy Load Images</title>
  </head>
  <body>
    <main>
      <h1>Lazy Loading Images</h1>
      <section id="images">
        <img data-img="./images/img5.JPG" class="image" id="img5" />
        <img data-img="./images/img2.JPG" class="image" id="img2" />
        <img data-img="./images/img1.JPG" class="image" id="img1" />
        <img data-img="./images/img3.JPG" class="image" id="img3" />
        <img data-img="./images/img4.JPG" class="image" id="img4" />
        <img data-img="./images/img6.JPG" class="image" id="img6" />
        <img data-img="./images/img7.JPG" class="image" id="img7" />
        <img data-img="./images/img8.JPG" class="image" id="img8" />
        <img data-img="./images/img9.JPG" class="image" id="img9" />
      </section>
    </main>
    <script src="script.js" ></script>
  </body>
</html>
