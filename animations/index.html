<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Animations and Keyframes</title>
  </head>
  <body>
    <h1>CSS Button Animations</h1>
    <main>
      <!-- slide transition button effect  -->
      <button class="btn2">Button 1</button>
      <!-- neon transition button effect  -->
      <button class="btn4">Button 2</button>
      <!-- slide transition button effect  -->
      <button class="btn3">Button 3</button>
      <!-- cyan button effect  -->
      <button class="btn1">Button 4</button>
      <!-- letter spacing effect button effect  -->
      <button class="btn5">Button 5</button>
    </main>
  </body>
</html>
